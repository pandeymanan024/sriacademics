# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy Node.js App to Azure Web App - sriacademics

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies, build, and test
        run: |
          npm install
          npm run build --if-present
          npm test --if-present

      - name: Verify `.cursor-tutor/public/` before upload
        run: ls -R .cursor-tutor/public/ || echo "⚠️ Warning: .cursor-tutor/public/ is missing or empty!"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .cursor-tutor/public/  # ✅ Updated path
          if-no-files-found: error  # Fail if no files are found
          retention-days: 5

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .cursor-tutor/public/  # ✅ Updated path

      - name: Verify `.cursor-tutor/public/` after download
        run: ls -R .cursor-tutor/public/ || echo "⚠️ Warning: .cursor-tutor/public/ is missing or empty after download!"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v4
        id: deploy-to-webapp
        with:
          app-name: 'sriacademics'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A4F0F513DAF1484896296748B3E37021 }}
          package: .cursor-tutor/public/  # ✅ Updated deployment path
